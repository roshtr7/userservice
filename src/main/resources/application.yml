server:
  servlet:
    context-path: /
  connection-timeout: 6000000
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost/userdb
    username: root
    password: root
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true
        use_sql_comments: true
        format_sql: true
      
      
logging:
  level:
    org:
      hibernate:
        type: trace